<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="card-content">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" id="img-equi">
        <h1 id="title">  Equilibrium #3429      </h1>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="money">
          <div id="eth-cash">
            <img src="images/icon-ethereum.svg" alt="icon ethereum">
            <h1>0.041 ETH</h1>
          </div>
          <div id="days-left">
            <img src="images/icon-clock.svg" alt="icon ethereum">
            <h1>3 days left</h1>
          </div>
        </div>
        <hr>
        <div class="creator-main">
          <img src="images/image-avatar.png" alt="avatar" id="creator-avatar">
          <h2 id="creator-name">Creation of <span>Jules Wyvern</span></h2>
        </div>
      </div>
    </div>

  </main>


  <!--

  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->

</body>
</html>
