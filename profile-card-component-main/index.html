<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <div class="card-bg">
        <img src="images/bg-pattern-card.svg" alt="" id="bg-pattern">
      </div>
      <div class="avatar-bg">
        <img src="images/image-victor.jpg" alt="" id="avatar">
      </div>
      <div class="card-content-header">
        <h1 id="name">Victor Crest</h1>
        <h2 id="age">26</h2>
      </div>
      <div class="card-content-local">
        <h1 id="local">London</h1>
      </div>
      <hr>
      <div class="card-status">
        <div class="followers">
          <h1 id="followers-number">80K</h1>
          <h2 id="followers-title">Followers</h2>
        </div>
        <div class="likes">
          <h1 id="likes-number">803K</h1>
          <h2 id="likes-title">Likes</h2>
        </div>
        <div class="photos">
          <h1 id="photos-number">1.4K</h1>
          <h2 id="photos-title">Photos</h2>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/LuanaCosta1" target="_blank">Luana Costa</a>.
  </div>
</body>

</html>
